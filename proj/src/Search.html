<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="background-image: url('img.png')">
    <div style="height: 300px; width: 100%; background-color: crimson; padding: 20px">
        <div style="float: left; width: 33%; height: 300px;">
            <h1><font color="#006400">Google</font></h1>
            <form action="https://www.google.com/search?q=">
                <input type="text" name="q" placeholder="search...">
                <input type="submit" value="Search">
            </form>
        </div>
        <div style="float: left; width: 33%; height: 30%">
            <h1><del>Yandex</del></h1>
            <form action="https://ya.ru/search/?text=">
                <input type="text" name="text" placeholder="search...">
                <input type="submit" value="Search">
            </form>
        </div>
        <div style="float: right; width: 33%; height: 30%">
            <h1><font style="font-family: Garuda">Yahoo!</font></h1>
            <form action="https://search.yahoo.com/search?p=">
                <input type="text" name="p" placeholder="search...">
                <input type="submit" value="Search">
            </form>
        </div>
    </div>
    <div style="height: 350px; width: 100%; margin-top: 100px; padding: 20px;">
        <div style="float: left; height: 40%; width: 50%; background-color: chartreuse">
            <h1 style="margin-left: 40%"><font style="font-family: Garuda; color: darkblue">Nigma</font></h1>
            <form action="https://www.nigma.net.ru/index.php?query=" style="margin-left: 35%">
                <input type="text" name="query" placeholder="search...">
                <input type="submit" value="Search">
            </form>
        </div>
        <div style="float: right; height: 40%; width: 50%">
            <h1>Rambler</h1>
            <form action="https://nova.rambler.ru/search?query=">
                <input type="text" name="query" placeholder="search...">
                <input type="submit" value="Search">
            </form>
        </div>
    </div>



</body>
</html>
